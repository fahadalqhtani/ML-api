<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Equipment Monitoring</title>
<style>
  :root{
    --bg:#f6f8fb;
    --ink:#1f2937;
    --muted:#6b7280;
    --card:#ffffff;
    --ring:#e5e7eb;
    --ok:#ffe8d6;
    --warn:#fde2e2;
    --alert-bg:#fff8d6;
    --radius:1rem;
    --shadow:0 .6rem 1.5rem rgba(0,0,0,.06);
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0}
  body{
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background:var(--bg);
    color:var(--ink);
    font-size:1rem;
    display:flex;
    justify-content:center;
    align-items:center;
  }

  .wrap{
    width:95vw;
    height:95vh;
    display:grid;
    grid-template-columns:2fr 1fr;
    gap:1.5rem;
  }
  @media (max-width:980px){.wrap{grid-template-columns:1fr;height:auto;}}

  .panel,.alerts{
    border:.1rem solid var(--ring);
    border-radius:var(--radius);
    box-shadow:var(--shadow);
    padding:2rem;
  }

  .panel{
    background:var(--card);
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    position:relative;
  }

  .header{
    display:flex;
    flex-direction:column;
    align-items:flex-start;
    position:relative;
    margin-bottom:2rem;
  }

  h1{
    margin:0;
    font-weight:900;
    font-size:clamp(1.5rem,2.5vw,2.7rem);
    letter-spacing:.02em;
  }

  /* move select box downward and to the left */
  select{
    padding:.6em 1em;
    border-radius:.7em;
    border:.1rem solid var(--ring);
    background:#fff;
    font-size:1rem;
    margin-top:2.5rem; /* lowered position */
    margin-left:.2rem; /* keep aligned left */
  }

  .metrics{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:1rem;
    margin-top:2rem;
  }

  @media (max-width:900px){.metrics{grid-template-columns:repeat(2,1fr);}}
  @media (max-width:500px){.metrics{grid-template-columns:1fr;}}

  .metric{
    background:#f3f6fb;
    border:.1rem solid var(--ring);
    border-radius:.9rem;
    text-align:center;
    padding:1.4rem;
    min-height:10rem;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    transition:transform .2s ease;
  }

  .metric:hover{transform:translateY(-.2rem);}
  .metric h3{margin:0;font-size:1.2rem;font-weight:700;}
  .metric .value{font-size:1.4rem;font-weight:800;margin-top:auto;}

  .alerts{
    background:var(--alert-bg);
  }

  .alerts h2{
    margin:0 0 1rem;
    font-size:clamp(1.3rem,2vw,1.8rem);
    font-weight:900;
  }

  .alert{
    background:var(--warn);
    border:.1rem solid #f6caca;
    border-radius:.8rem;
    padding:1rem 1.2rem;
    margin-top:1rem;
  }
  .alert.ok{
    background:var(--ok);
    border-color:#ffd6b6;
  }
  .alert strong{margin-right:.4rem;}
  .time{display:block;margin-top:.3rem;color:var(--muted);font-size:.9rem;}
</style>
</head>
<body>
  <div class="wrap">
    <!-- Left panel -->
    <section class="panel" aria-label="Monitoring">
      <div class="header">
        <h1>Equipment Monitoring</h1>
        <label>
          <select aria-label="Select equipment">
            <option>Pump 101</option>
            <option>Pump 102</option>
            <option>Compressor A</option>
          </select>
        </label>
      </div>

      <div class="metrics">
        <div class="metric" aria-label="Temperature">
          <h3>Temperature</h3>
          <div class="value">64 Â°C</div>
        </div>
        <div class="metric" aria-label="Vibration">
          <h3>Vibration</h3>
          <div class="value">2.3 units</div>
        </div>
        <div class="metric" aria-label="Pressure">
          <h3>Pressure</h3>
          <div class="value">138 psi</div>
        </div>
        <div class="metric" aria-label="Humidity">
          <h3>Humidity</h3>
          <div class="value">42%</div>
        </div>
      </div>
    </section>

    <!-- Right panel -->
    <aside class="alerts" aria-label="Active alerts">
      <h2>Active Alerts</h2>

      <div class="alert ok" role="status">
        <strong>INFO:</strong> Normal operation
        <span class="time">1:15:38 PM</span>
      </div>

      <div class="alert" role="status" aria-live="assertive">
        <strong>WARNING:</strong> High vibration detected on Pump 101
        <span class="time">1:15:38 PM</span>
      </div>
    </aside>
  </div>
</body>
</html>
